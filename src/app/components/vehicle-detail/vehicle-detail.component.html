<div class="vehicle-detail-container">
  <agm-map
    *ngIf="markers.length > 0"
    [latitude]="markers[0].latitude"
    [longitude]="markers[0].longitude"
    [zoom]="1"
    [disableDefaultUI]="false"
    [zoomControl]="false">

    <agm-marker
      *ngFor="let m of markers; let i = index"
      [latitude]="m.latitude"
      [longitude]="m.longitude"
      [markerDraggable]="false">
    </agm-marker>

  </agm-map>
  <mat-grid-list cols="2" rowHeight="500px" *ngIf="markers.length === 0">
    <mat-grid-tile>
      There are no vehicle location available at this moment. Please try again later.
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="2" rowHeight="600px">
    <mat-grid-tile>
      <mat-grid-tile-header>
        <mat-form-field>
          <mat-select placeholder="Vehicle Signal" (selectionChange)="onSignalSelect($event)" [(value)]="selectedVehicleSignal">
            <mat-option *ngFor="let readingField of readingsFields" [value]="readingField.value">
              {{readingField.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Time Range" (selectionChange)="onTimeRangeSelect($event)" [(value)]="selectedTimeRange">
            <mat-option *ngFor="let range of timeRange" [value]="range.value">
              {{range.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile-header>
      <div *ngIf="!chartData">
        <h4>Please select Vehicle Signal to render chart.</h4>
      </div>
      <ngx-charts-line-chart
        *ngIf="chartData"
        [view]="view"
        [scheme]="colorScheme"
        [results]="chartData"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [autoScale]="autoScale">
      </ngx-charts-line-chart>
    </mat-grid-tile>
  </mat-grid-list>
</div>
